<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">    <title>YUI outside test</title><style type="text/css">* { font-family: Helvetica, Arial, Verdana; font-size:1em; }#page { width:800px; margin:40px auto 0 auto; }#mydiv {    width: 480px;    height: 240px;    background: rgba(64, 96, 32, 0.3);    display: block;}#log {    width: 200px;    height: 100%;    right: 0;    top: 0;    position: absolute;    background: rgba(32, 192, 64, 0.2);}#log p {    padding: 0;    margin: 0;    font-family: Monaco, Courier, sans-serif;    font-size: 12px;    color:  rgba(184, 115, 51, 0.9);    line-height: 14px;}</style><script src="http://yui.yahooapis.com/3.10.1/build/yui/yui-min.js"></script></head><body>    <div id="page">        <div id="mydiv">            <p>test area.</p>            <p>Clicking in here will log 'mydiv click'.</p>            <p>Clicking outside will log 'mydiv OUTSIDE'.</p>            <p>see <a href="http://yuilibrary.com/yui/docs/event/outside.html">yuilibrary.com/yui/docs/event/outside.html</a></p>        </div>    </div>    <div id="log">    </div>    <script>    var Y = YUI().use('event', function(Y) {        var divNode = Y.one('#mydiv'),            logNode = Y.one('#log');                divNode.on('click', function() {            logNode.append('<p>mydiv click</p>');        });        divNode.on('clickoutside', function() {            logNode.append('<p>mydiv OUTSIDE</p>');        });    });    </script></body></html>
